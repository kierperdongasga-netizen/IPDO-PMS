<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partido State University - Project Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              psu: {
                navy: '#002855',
                gold: '#F2A900',
                red: '#CE1126',
                cream: '#FFFDD0',
                green: '#006400',
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        /* PSU Theme Background: Light cream/white mix with subtle academic tones */
        background: fixed linear-gradient(135deg, #f8f9fa 0%, #fffdd0 40%, #e0f2fe 100%);
        min-height: 100vh;
      }
      
      /* Decorative background blobs - Adjusted to PSU colors */
      body::before {
        content: '';
        position: fixed;
        top: -10%;
        left: -10%;
        width: 50vw;
        height: 50vw;
        background: radial-gradient(circle, rgba(0, 40, 85, 0.15) 0%, rgba(0, 40, 85, 0) 70%); /* Navy */
        border-radius: 50%;
        filter: blur(60px);
        z-index: -1;
        animation: float 20s infinite ease-in-out alternate;
      }
      
      body::after {
        content: '';
        position: fixed;
        bottom: -10%;
        right: -10%;
        width: 50vw;
        height: 50vw;
        background: radial-gradient(circle, rgba(242, 169, 0, 0.15) 0%, rgba(242, 169, 0, 0) 70%); /* Gold */
        border-radius: 50%;
        filter: blur(60px);
        z-index: -1;
        animation: float-delayed 25s infinite ease-in-out alternate;
      }

      @keyframes float {
        0% { transform: translate(0, 0); }
        100% { transform: translate(30px, 50px); }
      }
      
      @keyframes float-delayed {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-30px, -50px); }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.3);
      }
      ::-webkit-scrollbar-thumb {
        background: #002855; /* PSU Navy */
        border-radius: 4px;
        opacity: 0.5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F2A900; /* PSU Gold */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "@hello-pangea/dnd": "https://esm.sh/@hello-pangea/dnd@^18.0.1"
  }
}
</script>
</head>
  <body>
    <!-- The root element where React will mount -->
    <div id="root">
      <!-- Simple fallback content in case React fails to load or takes time -->
      <div style="display:flex;justify-content:center;align-items:center;height:100vh;color:#002855;font-weight:bold;">
        Loading Project Management System...
      </div>
    </div>

    <!-- 
      FIX: This script tag is required for Vite/React to initialize.
      It points to the main entry file (index.tsx) which calls ReactDOM.createRoot().
    -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
